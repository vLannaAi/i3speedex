name: CI - Test and Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lambda-building-blocks/functions/sale-module-api/package-lock.json

      - name: Install dependencies
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm ci

      - name: Run ESLint
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lambda-building-blocks/functions/sale-module-api/package-lock.json

      - name: Install dependencies
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lambda-building-blocks/functions/sale-module-api/coverage/lcov.info
          flags: unittests
          name: sale-module-api-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lambda-building-blocks/functions/sale-module-api/coverage/
          retention-days: 30

      - name: Check coverage thresholds
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm run test:coverage -- --coverageThreshold='{"global":{"statements":70,"branches":70,"functions":70,"lines":70}}'

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lambda-building-blocks/functions/sale-module-api/package-lock.json

      - name: Install dependencies
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm ci

      - name: Run TypeScript compiler
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm run build

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb,s3,lambda
          DEBUG: 1
        options: >-
          --health-cmd "awslocal dynamodb list-tables"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lambda-building-blocks/functions/sale-module-api/package-lock.json

      - name: Install dependencies
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm ci

      - name: Wait for LocalStack
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"dynamodb\": \"available\""; do sleep 2; done'

      - name: Setup test environment
        working-directory: lambda-building-blocks/functions/sale-module-api
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566
        run: |
          # Create DynamoDB tables
          npm run setup:localstack || echo "Setup script not found, skipping"

      - name: Run integration tests
        working-directory: lambda-building-blocks/functions/sale-module-api
        env:
          RUN_INTEGRATION_TESTS: true
          API_BASE_URL: http://localhost:3000
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: npm run test:integration || echo "Integration tests not fully configured yet"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lambda-building-blocks/functions/sale-module-api/package-lock.json

      - name: Install dependencies
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm ci

      - name: Run npm audit
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=lambda-building-blocks/functions/sale-module-api/package.json

  build-artifact:
    name: Build Deployment Artifact
    runs-on: ubuntu-latest
    needs: [lint, unit-test, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lambda-building-blocks/functions/sale-module-api/package-lock.json

      - name: Install dependencies
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm ci --production

      - name: Build TypeScript
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm run build

      - name: Package Lambda function
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: |
          mkdir -p dist/package
          cp -r dist/* dist/package/
          cp -r node_modules dist/package/
          cd dist/package
          zip -r ../sale-module-api.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sale-module-api-${{ github.sha }}
          path: lambda-building-blocks/functions/sale-module-api/dist/sale-module-api.zip
          retention-days: 30

  validate-success:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, unit-test, type-check, security-scan, build-artifact]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.unit-test.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.build-artifact.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required CI checks passed!"
