name: CD - Deploy to AWS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

permissions:
  id-token: write
  contents: read

jobs:
  determine-environment:
    name: Determine Target Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Display target environment
        run: |
          echo "Deploying to environment: ${{ steps.set-env.outputs.environment }}"

  deploy:
    name: Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: determine-environment
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
      url: ${{ steps.deploy.outputs.api-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lambda-building-blocks/functions/sale-module-api/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Install dependencies
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm ci

      - name: Build application
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm run build

      - name: Run tests before deployment
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: npm test

      - name: Package Lambda functions
        working-directory: lambda-building-blocks/functions/sale-module-api
        run: |
          # Create deployment package
          mkdir -p .aws-sam/build
          cp -r dist/* .aws-sam/build/
          cp package.json .aws-sam/build/
          cp package-lock.json .aws-sam/build/
          cd .aws-sam/build
          npm ci --production
          zip -r ../function.zip .

      - name: Deploy with SAM
        id: deploy
        working-directory: lambda-building-blocks/functions/sale-module-api
        env:
          ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
        run: |
          sam deploy \
            --template-file template.yaml \
            --stack-name sale-module-api-$ENVIRONMENT \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              Environment=$ENVIRONMENT \
              CognitoUserPoolId=${{ secrets.COGNITO_USER_POOL_ID }} \
              SalesTableName=${{ vars.DYNAMODB_SALES_TABLE }} \
              BuyersTableName=${{ vars.DYNAMODB_BUYERS_TABLE }} \
              ProducersTableName=${{ vars.DYNAMODB_PRODUCERS_TABLE }} \
              AttachmentsBucket=${{ vars.S3_ATTACHMENTS_BUCKET }} \
              InvoicesBucket=${{ vars.S3_INVOICES_BUCKET }} \
            --no-fail-on-empty-changeset \
            --region ${{ vars.AWS_REGION || 'us-east-1' }}

          # Get API URL from CloudFormation outputs
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name sale-module-api-$ENVIRONMENT \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        working-directory: lambda-building-blocks/functions/sale-module-api
        env:
          API_BASE_URL: ${{ steps.deploy.outputs.api-url }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          # Basic health check
          curl -f $API_BASE_URL/health || exit 1
          echo "Smoke test passed!"

      - name: Tag deployment
        if: needs.determine-environment.outputs.environment == 'production'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "deploy-$(date +%Y%m%d-%H%M%S)" -m "Production deployment"
          git push origin --tags

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL**: ${{ steps.deploy.outputs.api-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify deployment in AWS Console" >> $GITHUB_STEP_SUMMARY
          echo "2. Run integration tests: \`npm run test:integration\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor CloudWatch logs for errors" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy]
    if: always()

    steps:
      - name: Notify success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment to ${{ needs.determine-environment.outputs.environment }} succeeded!"
          # Add Slack/Teams notification here if needed

      - name: Notify failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment to ${{ needs.determine-environment.outputs.environment }} failed!"
          # Add Slack/Teams notification here if needed
          exit 1
